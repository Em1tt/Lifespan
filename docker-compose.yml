version: '3.8'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8098:3000"
    environment:
      - NODE_ENV=production
    # Preserve installs & cache across restarts
    volumes:
      - .:/app
      - bun_cache:/root/.bun
      - node_modules:/app/node_modules
    command: >
      bun run dev -- --host 0.0.0.0 --port 3000
volumes:
  bun_cache:
  node_modules: